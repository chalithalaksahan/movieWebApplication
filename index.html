<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Viwers</title>
    <link rel="stylesheet" href="assets/css/style.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#0D192B]">
     <div class="min-h-screen  bg-center px-10 py-5 lg:px-28">
        <div class="mx-auto">
            <nav class="flex items-center justify-between">
                <div class="text-left inline-flex items-center gap-2 ps-3">    
                    <svg class="w-12 h-12 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#f60404" d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"/></svg>
                    <p class="text-white text-xl">MovieViwer</p>
                </div>
                <!-- desktop view -->
                <div class="hidden lg:flex flex-1 justify-end">
                    <ul class="flex gap-8 content-center">
                        <li class="list-none inline-block px-5"><a href="#" class="text-white hover:text-red-500 transition block">Now Playing</a></li>
                        <li class="list-none inline-block px-5"><a href="#" class="text-white hover:text-red-500 transition block">Popular</a></li>
                        <li class="list-none inline-block px-5"><a href="#" class="text-white hover:text-red-500 transition block">Top Rated</a></li>
                        <li class="list-none inline-block px-5"><a href="#" class="text-white hover:text-red-500 transition block">Upcoming</a></li>
                    </ul>
                </div>
                <!-- mobile view -->
                 <button id="menuButton" class="lg:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            </nav>
                <!-- mobile view drop down list -->
                <div id="mobileMenu" class="hidden lg:hidden mt-4">
                    <ul class="flex flex-col gap-4 bg-[#1a2942] p-4 rounded-lg">
                        <li><a href="#" class="text-white hover:text-red-500 transition block">Now Playing</a></li>
                        <li><a href="#" class="text-white hover:text-red-500 transition block">Popular</a></li>
                        <li><a href="#" class="text-white hover:text-red-500 transition block">Top Rated</a></li>
                        <li><a href="#" class="text-white hover:text-red-500 transition block">Upcoming</a></li>
                    </ul>
                </div>
            <!-- search bar -->
            <div class="flex items-center gap-2 bg-[0D2851] px-6 py-4 rounded-2xl bg-[#0D2851] mt-5">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                 <input type="text" placeholder="Search for movies..." class="bg-transparent text-white text-lg placeholder-gray-500 outline-none w-full"/>
            </div>
             <!-- categary buttons -->
            <div class="mt-8">
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-2 lg:flex gap-2 mt-5">
                    <button class="category-btn active px-8 py-3 text-white bg-red-600 border-blue-500 rounded-3xl">All</button>
                    <button class="category-btn px-8 py-3 text-white bg-[#0D2851] hover:bg-red-600 border-blue-500 rounded-3xl">Sci-Fi</button>
                    <button class="category-btn px-8 py-3 text-white bg-[#0D2851] hover:bg-red-600 border-blue-500 rounded-3xl">Thriller</button>
                    <button class="category-btn px-8 py-3 text-white bg-[#0D2851] hover:bg-red-600 border-blue-500 rounded-3xl">Adventure</button>
                    <button class="category-btn px-8 py-3 text-white bg-[#0D2851] hover:bg-red-600 border-blue-500 rounded-3xl">Drama</button>
                    <button class="category-btn px-8 py-3 text-white bg-[#0D2851] hover:bg-red-600 border-blue-500 rounded-3xl">Music</button>
                    <button class="category-btn px-8 py-3 text-white bg-[#0D2851] hover:bg-red-600 border-blue-500 rounded-3xl">Mystery</button>
                </div>
            </div>
            <!-- Hero -->
            <div class="mt-12 relative">
    <div class="h-64 lg:h-80 rounded-xl overflow-hidden relative">
        <img 
            src="assets/img/hero-cover.jpg" 
            alt="Hero" 
            class="w-full h-full object-cover"
        />
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-3xl md:text-5xl font-bold text-white mb-4">
                    Discover Amazing Movies
                </h1>
                <p class="text-xl text-gray-200">
                    Watch the latest blockbusters today
                </p>
            </div>
        </div>
    </div>
</div>
        </div>
     </div>
             
    <script src="assets/js/app.js"></script>
</body>
</html>
